apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      automountServiceAccountToken: false
      containers:
        - name: config-server
          image: config-server:1.0
          ports:
            - containerPort: 8888
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"